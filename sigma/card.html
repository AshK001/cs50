<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .container {
            
            border: 2px solid black;
            border-radius: 12px;
            width: 50vw;
            padding: 1rem;
            margin: auto;
        }

        .img-class {
            width: 50vw;
            height: auto;
            border: 1px solid black;
            border-radius: 12px;

        }

        .ul-class {
            display: flex;
            list-style-type: none;

        }

        .li-class {
            margin: 2px;
            padding: 1px;
            border: 1px solid black;
            border-radius: 10%;
            box-shadow: 2px 2px #888;

        }

        .button-class {
            border-radius: 10%;
            display: block;
            margin: auto;
            box-shadow: 2px 2px #888;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="kg.jpg" class="img-class">
        <ul class="ul-class">
            <li class="li-class">Nature</li>
            <li class="li-class">lake</li>
        </ul>
        <p>
            <h1>Lorem, ipsum</h1>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae ea mollitia aut nam error magni autem
            doloremque, quos ut, cumque, eius delectus quaerat consectetur numquam dolor voluptate ab aliquid fuga.
        </p>
        <button type="button" class="button-class">Read More</button>
    </div>

</body>

</html>
